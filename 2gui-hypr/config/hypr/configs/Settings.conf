
# blurls = waybar
# blurls = rofi

dwindle {
  # pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.9
}

master {
  new_status= slave
  new_on_top=0
  # smart_resizing=0
  mfact = 0.5
	special_scale_factor = 0.97
  orientation = right
}

general {
  gaps_in = 4
  gaps_out = 8
  border_size = 0
  resize_on_border = true

  # col.active_border = $color0 $color2 $color4 $color6 $color8 45deg
  col.active_border = $subtext0
  col.inactive_border = 0

  no_focus_fallback=true
  layout = master
}

group {
  col.border_active = $mauve

	groupbar {
  text_color = $text
  font_size = 14
  gradients = true
	col.active = $surface2
	col.inactive = $surface0
  font_family = "CaskaydiaCove Nerd Font Mono"
  }
}

decoration {
  rounding = 16

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 0.98

  dim_inactive = true
  dim_strength = 0.1

  shadow{
  enabled=true
  range=10
  render_power = 1
  color = $crust
	offset = 2 2
  color_inactive = 0
  }

  blur {
  enabled = true
  size = 5
  passes = 1
  ignore_opacity = true
  new_optimizations = true
  }
}

