animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20

  animation = windowsIn, 1, 5, winIn, popin
  animation = windowsOut, 1, 5, winOut, popin
  animation = windowsMove, 1, 3, bounce, slidevert
  animation = border, 1, 1, linear
  animation = borderangle, 1, 30, linear, loop
  animation = fade, 1, 20, wind
  animation = workspaces, 1, 4,bounce
  animation = windows, 1, 5, bounce, popin
	animation = specialWorkspaceIn, 1, 6, winIn,slidefadevert
	animation = specialWorkspaceOut, 1, 6, winOut,slidefadevert
}

input {
  sensitivity=0.5
  kb_layout=us
  kb_variant=
  kb_model=
  # kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=45
  repeat_delay=250
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=1
    scroll_factor=0.5
    tap-to-click=1
    drag_lock=0
          }
}
cursor{
	inactive_timeout=1
	hide_on_key_press=true
}
device {
	name=logitech-g-pro--1
	natural_scroll=false
	sensitivity = -0.9
}
device {
	name=cust0001:00-06cb:cdad-mouse
	enabled=false
	natural_scroll=false
	sensitivity = -0.9
}
device {
    name = advanced-silicon-s.a.-cooltouch(tm)-system
    output = HDMI-A-1
}
device {
    name = synaptics-synaptics-touch-digitizer-v04
    output = DP-2
}
gestures {
  workspace_swipe=1
  workspace_swipe_fingers=4
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1
  workspace_swipe_forever=1
}

render{
  direct_scanout = false #for fullscreen games
}
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  key_press_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  focus_on_activate = true
  swallow_regex = ^(kitty)$
  disable_autoreload = true
	new_window_takes_over_fullscreen=2
	render_unfocused_fps=5
}

binds {
  workspace_back_and_forth=1
	hide_special_on_workspace_change=true
	movefocus_cycles_fullscreen=true
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}
xwayland {
    force_zero_scaling = true
}
debug {
	disable_logs = false
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}
