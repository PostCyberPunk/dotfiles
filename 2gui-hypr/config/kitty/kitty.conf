#include ~/.cache/wal/colors-kitty.conf

# font_family 	ProFontIIx Nerd Font Mono
font_family      CaskaydiaCove Nerd Font Mono
font_size 		14
bold_font        auto
modify_font underline_thickness 200%
italic_font      auto
bold_italic_font auto
window_padding_width 5

# background_opacity 0.85

confirm_os_window_close 0

enable_audio_bell no

# vim:ft=kitty

## name:     Catppuccin Kitty Mocha
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/mocha.conf
## blurb:    Soothing pastel theme for the high-spirited!

scrollback_lines -1
# scrollback_pager nvim
# scrollback_pager sed -e 's/\x1b\[[0-9;]*m//g'|nvim 
# scrollback_pager sed -r "s/\x1B\[([0-9]{1,2}(;[0-9]{1,2})?)?[m|K]//g" |nvim
# scrollback_pager bash -c "exec nvim 63<&0 0</dev/null -u NONE -c 'map <silent> q :qa!<CR>' -c 'set shell=bash scrollback=100000 termguicolors laststatus=0 clipboard+=unnamedplus' -c 'autocmd TermEnter * stopinsert' -c 'autocmd TermClose * call cursor(max([0,INPUT_LINE_NUMBER-1])+CURSOR_LINE, CURSOR_COLUMN)' -c 'terminal sed </dev/fd/63 -e \"s/'$'\x1b'']8;;file:[^\]*[\]//g\" && sleep 0.01 && printf \"'$'\x1b'']2;\"'"
scrollback_pager bash -c "exec nvim 63<&0 0</dev/null -c 'map <silent> u <c-u><CR>' -c 'map <silent> d <c-d><CR>' -c 'map <silent> q :qa!<CR>' -c 'set shell=bash scrollback=100000 termguicolors laststatus=0 clipboard+=unnamedplus' -c 'autocmd TermEnter * stopinsert' -c 'autocmd TermClose * call cursor(max([0,INPUT_LINE_NUMBER-1])+CURSOR_LINE, CURSOR_COLUMN)' -c 'terminal sed </dev/fd/63 -e \"s/'$'\x1b'']8;;file:[^\]*[\]//g\" && sleep 0.01 && printf \"'$'\x1b'']2;\"'"

